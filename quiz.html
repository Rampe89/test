<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .email-header {
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .email-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .email-body {
            padding: 20px;
            line-height: 1.5;
            color: #333333;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .explanation {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
    <script>
        const emails = [
            {
                from: "amazon-support@amzsecure.com",
                subject: "Dringend: Kontoaktivität erkannt",
                body: "Wir haben ungewöhnliche Aktivitäten in Ihrem Konto festgestellt. Bitte melden Sie sich <a href='http://amzsecure-login.com'>hier</a> an, um Ihr Konto zu sichern.",
                isPhishing: true,
                explanation: "Der Link führt zu einer gefälschten Website ('amzsecure-login.com'), die versucht, Ihre Zugangsdaten zu stehlen."
            },
            {
                from: "info@bankofeuropa.com",
                subject: "Aktualisieren Sie Ihre Daten",
                body: "Um gesetzliche Anforderungen zu erfüllen, bitten wir Sie, Ihre Daten zu bestätigen: <a href='https://bankofeuropa-secure.com'>Hier klicken</a>.",
                isPhishing: true,
                explanation: "Banken fordern niemals per E-Mail auf, persönliche Daten zu bestätigen. Der Link sieht legitim aus, führt aber zu einer betrügerischen Website."
            },
            {
                from: "kollege@firma.com",
                subject: "Meeting-Details aktualisiert",
                body: "Hallo, das Meeting wurde verschoben. Hier die neuen Details: <a href='https://firma.com/meetings'>Meeting-Link</a>.",
                isPhishing: false,
                explanation: "Die E-Mail stammt von einer vertrauenswürdigen Quelle und enthält keine verdächtigen Aufforderungen."
            },
            {
                from: "security@paypal-confirmation.net",
                subject: "Sicherheitswarnung: Konto gesperrt",
                body: "Ihr PayPal-Konto wurde aufgrund verdächtiger Aktivitäten gesperrt. Klicken Sie <a href='http://paypal-confirmation.net'>hier</a>, um es wiederherzustellen.",
                isPhishing: true,
                explanation: "PayPal verwendet niemals Domains wie 'confirmation.net'. Dies ist ein klarer Hinweis auf Phishing."
            }
        ];

        let currentEmail = 0;
        let score = 0;

        function showEmail() {
            const email = emails[currentEmail];
            document.getElementById('from').textContent = `Von: ${email.from}`;
            document.getElementById('subject').textContent = `Betreff: ${email.subject}`;
            document.getElementById('body').innerHTML = email.body;
            document.getElementById('feedback').textContent = "";
            document.getElementById('explanation').textContent = "";
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');

            if (isPhishing === email.isPhishing) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Falsch!";
                feedback.style.color = "red";
            }

            explanation.textContent = email.explanation;

            currentEmail++;
            if (currentEmail < emails.length) {
                setTimeout(showEmail, 4000);
            } else {
                setTimeout(showResults, 4000);
            }
        }

        function showResults() {
            const container = document.querySelector('.container');
            if (score === emails.length) {
                container.innerHTML = `
                    <h2>Quiz abgeschlossen!</h2>
                    <p>Glückwunsch! Du hast alle Phishing-Mails richtig erkannt.</p>
                    <p>Hier ist deine FLAG: <strong>{CAUGHT_ALL_THE_PHISH}</strong></p>
                `;
            } else {
                container.innerHTML = `
                    <h2>Quiz abgeschlossen!</h2>
                    <p>Du hast ${score} von ${emails.length} korrekt beantwortet.</p>
                    <p>Versuche es noch einmal, um alle Phishing-Mails zu erkennen!</p>
                `;
            }
        }

        window.onload = showEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="email-header">
            <p id="from"></p>
            <p id="subject"></p>
        </div>
        <div class="email-body" id="body"></div>
        <div class="actions">
            <p>Handelt es sich um eine Phishing-Mail?</p>
            <button onclick="checkAnswer(true)">Ja</button>
            <button onclick="checkAnswer(false)">Nein</button>
        </div>
        <div id="feedback"></div>
        <div class="explanation" id="explanation"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .email-header {
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .email-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .email-body {
            padding: 20px;
            line-height: 1.5;
            color: #333333;
        }
        .email-footer {
            background-color: #f4f4f4;
            color: #555555;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }
        .email-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .explanation {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
    <script>
        const emails = [
            {
                from: "am4zon@support.com",
                subject: "Wichtig: Ihr Konto wurde gesperrt",
                body: "Wir haben verdächtige Aktivitäten in Ihrem Konto festgestellt. Bitte klicken Sie <a href='#'>hier</a>, um Ihr Konto zu entsperren.",
                isPhishing: true,
                explanation: "Die E-Mail stammt von einem verdächtigen Absender ('am4zon') und fordert Sie auf, auf einen Link zu klicken. Dies ist ein klassisches Merkmal von Phishing."
            },
            {
                from: "rechnungen@onlineshop.com",
                subject: "Ihre Rechnung für Bestellung #12345",
                body: "Vielen Dank für Ihren Einkauf. Sie können Ihre Rechnung <a href='#'>hier</a> herunterladen.",
                isPhishing: false,
                explanation: "Diese E-Mail stammt von einer vertrauenswürdigen Quelle und enthält keine verdächtigen Links oder Aufforderungen."
            },
            {
                from: "gewinnspiel@lotterie.net",
                subject: "Sie haben eine kostenlose Reise gewonnen!",
                body: "Herzlichen Glückwunsch! Klicken Sie <a href='#'>hier</a>, um Ihren Gewinn einzulösen!",
                isPhishing: true,
                explanation: "Die E-Mail versucht, durch einen Gewinn (kostenlose Reise) den Benutzer zu verleiten, auf einen Link zu klicken. Dies ist ein typisches Merkmal von Phishing."
            },
            {
                from: "sicherheit@secure-account.net",
                subject: "Anfrage zum Passwortwechsel",
                body: "Wir haben eine Anfrage zum Zurücksetzen Ihres Passworts erhalten. Wenn Sie dies nicht angefordert haben, klicken Sie bitte <a href='#'>hier</a>.",
                isPhishing: true,
                explanation: "Die E-Mail gibt vor, eine Sicherheitsanfrage zu sein, enthält aber einen verdächtigen Link. Solche Nachrichten sind oft Phishing."
            },
            {
                from: "kollege@firma.com",
                subject: "Erinnerung an das Meeting",
                body: "Hier eine kurze Erinnerung an unser Meeting morgen um 10 Uhr. Bitte lassen Sie mich wissen, falls Sie Fragen haben.",
                isPhishing: false,
                explanation: "Dies ist eine typische geschäftliche E-Mail ohne verdächtige Inhalte oder Links."
            }
        ];

        let currentEmail = 0;
        let score = 0;

        function showEmail() {
            const email = emails[currentEmail];
            document.getElementById('from').textContent = `Von: ${email.from}`;
            document.getElementById('subject').textContent = `Betreff: ${email.subject}`;
            document.getElementById('body').innerHTML = email.body;
            document.getElementById('feedback').textContent = "";
            document.getElementById('explanation').textContent = "";
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');

            if (isPhishing === email.isPhishing) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Falsch!";
                feedback.style.color = "red";
            }

            explanation.textContent = email.explanation;

            currentEmail++;
            if (currentEmail < emails.length) {
                setTimeout(showEmail, 4000);
            } else {
                setTimeout(showResults, 4000);
            }
        }

        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h2>Quiz abgeschlossen!</h2>
                <p>Sie haben ${score} von ${emails.length} korrekt beantwortet.</p>
            `;
        }

        window.onload = showEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="email-header">
            <p id="from"></p>
            <p id="subject"></p>
        </div>
        <div class="email-body" id="body"></div>
        <div class="actions">
            <p>Handelt es sich um eine Phishing-Mail?</p>
            <button onclick="checkAnswer(true)">Ja</button>
            <button onclick="checkAnswer(false)">Nein</button>
        </div>
        <div id="feedback"></div>
        <div class="explanation" id="explanation"></div>
    </div>
</body>
</html>

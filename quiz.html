<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .email-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .email-body {
            padding: 20px;
            line-height: 1.5;
            color: #333333;
        }
        .email-footer {
            background-color: #f4f4f4;
            color: #555555;
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }
        .email-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        const emails = [
            {
                subject: "Important: Your Account Has Been Locked",
                body: "We noticed suspicious activity on your account. Please click <a href='#'>here</a> to unlock your account.",
                isPhishing: true
            },
            {
                subject: "Your Receipt for Order #12345",
                body: "Thank you for your purchase. You can download your receipt <a href='#'>here</a>.",
                isPhishing: false
            },
            {
                subject: "You Won a Free Vacation!",
                body: "Congratulations! Click <a href='#'>here</a> to claim your prize now!",
                isPhishing: true
            },
            {
                subject: "Password Change Request",
                body: "We received a request to reset your password. If this was not you, click <a href='#'>here</a>.",
                isPhishing: true
            },
            {
                subject: "Meeting Reminder",
                body: "Just a reminder about our meeting tomorrow at 10 AM. Let me know if you have any questions.",
                isPhishing: false
            }
        ];

        let currentEmail = 0;
        let score = 0;

        function showEmail() {
            const email = emails[currentEmail];
            document.getElementById('subject').textContent = email.subject;
            document.getElementById('body').innerHTML = email.body;
            document.getElementById('feedback').textContent = "";
        }

        function checkAnswer(isPhishing) {
            const email = emails[currentEmail];
            const feedback = document.getElementById('feedback');

            if (isPhishing === email.isPhishing) {
                feedback.textContent = "Richtig!";
                feedback.style.color = "green";
                score++;
            } else {
                feedback.textContent = "Falsch!";
                feedback.style.color = "red";
            }

            currentEmail++;
            if (currentEmail < emails.length) {
                setTimeout(showEmail, 2000);
            } else {
                setTimeout(showResults, 2000);
            }
        }

        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h2>Quiz abgeschlossen!</h2>
                <p>Du hast ${score} von ${emails.length} korrekt beantwortet.</p>
            `;
        }

        window.onload = showEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="email-header">
            <h1 id="subject"></h1>
        </div>
        <div class="email-body" id="body"></div>
        <div class="actions">
            <p>Ist das eine Phishing-Mail?</p>
            <button onclick="checkAnswer(true)">Ja</button>
            <button onclick="checkAnswer(false)">Nein</button>
        </div>
        <div id="feedback"></div>
    </div>
</body>
</html>
